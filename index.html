<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <nav>
            <div class="overlay">
                Mr et Mme Julienne SOTO
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="block1">

        </div>

        <div class="invitation-cont">
            <div id="slideshow">
                <div>
                    <img class="main-img mySlides w3-animate-fading" src="/assets/img/Carte invitation H-B S.png"
                        alt="">
                </div>
                <div>
                    <img class="main-img mySlides w3-animate-fading" src="/assets/img/icard.jpeg" alt="">
                </div>
            </div>

        </div>
        <div class="block2">

        </div>
    </div>
    <div>

        <!-- Modal content -->
        <div id="myModal" class="modal-content1">
            <div class="modal-header1">
                <span class="close1">&times;</span>
                <h2>Confirmation</h2>
            </div>
            <div class="modal-body1">
                <p class="confirmation-txt">
                    Confirmez votre présence à l'événement avant le 15 août 2021
                </p>
            </div>
            <div class="modal-footer1">
                <button class="modal-btn">Je serai présent(e)</button>
                <button class="modal-btn">Je serai absent(e)</button>

            </div>
        </div>


        <!-- Modal content -->
        <div id="myModalChat" class="modal-content2">
            <div class="modal-header2">
                <span class="close2">&times;</span>
                <h4>Envoyer un Message</h4>
            </div>
            <div class="modal-body2">
                <textarea name="" id="" cols="30" rows="4"></textarea>
            </div>
            <div class="modal-footer2">
                <button class="modal-btn2" onclick="myFunction()">Envoyer</button>

            </div>
        </div>

    </div>
    <div class="button-container">
        <div class="menu">
            <div id="fab-msg" class="fab-msg tooltip">
                <a class="" id="myBtnChat">
                    <img class="chat-img" src="/assets/img/speech-bubble.png" alt="">
                    <span class="tooltiptext">Envoyer un message</span>

                </a>
            </div>
            <div id="fab-confirm" class="fab-confirm tooltip">
                <!--button id="myBtn">open</button-->
                <a id="myBtn">
                    <img class="user-img" src="/assets/img/user.png" alt="">
                    <span class="tooltiptext">Confirmation</span>

                </a>
            </div>
            <div class="pop-div">
                <a id="poplink" style="color: #ffff;">
                    <img class="menu-img" src="/assets/img/menu.png" alt="">
                </a>
            </div>
        </div>
        <div class="signature">
            Designed by Lyatos
        </div>
        <div class="music-btn">
            <div class="pop-div music">
                <a id="poplink" style="color: #ffff;" href="javascript:void(0);">
                    <img class="note-img" src="/assets/img/musical-note.png" alt="">
                </a>
            </div>
        </div>
    </div>


    <!-- The actual snackbar -->
    <div id="snackbar">Message envoyé!</div>

    <div id="overlayer">
    </div>
    <div id="preloader" class="preloader">

        <div class="loaderContainer">
            <div class="invitation-title">
                Invitation
            </div>
            <div class="invitation-msg">
                Mr et Mme Julienne SOTO
            </div>
        </div>

        <div class="footer-logo">
            Lyatos
        </div>
    </div>

    <script>
        //POPOVER
        var msg = document.getElementById('fab-msg');
        msg.style.visibility = "hidden";
        msg.style.display = "none";
        var confirme = document.getElementById('fab-confirm');
        confirme.style.visibility = "hidden";
        confirme.style.display = "none";
        var poplink = document.getElementById('poplink')
        poplink.onclick = function () {
            if (msg.style.display === 'none' && msg.style.visibility === "hidden") { msg.style.display = "block"; msg.style.visibility = "visible"; }
            else {
                msg.style.display = "none"; msg.style.visibility = "hidden";
            }
            if (confirme.style.display === 'none' && confirme.style.visibility === "hidden") { confirme.style.display = "block"; confirme.style.visibility = "visible"; }
            else {
                confirme.style.display = "none"; confirme.style.visibility = "hidden";
            }
        }
    </script>
    <script>
        //SLIDES
        var slideIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) { slideIndex = 1 }
            x[slideIndex - 1].style.display = "block";
            setTimeout(carousel, 10000); // Change image every 2 seconds
        }
    </script>
    <script>
        setTimeout(() => {
            var overlayer = document.getElementById('overlayer')
            var preloader = document.getElementById('preloader')
            preloader.style.display = 'none'
            overlayer.style.display = 'none'
        }, 3000)
    </script>
    <script>
        function myFunction() {
            // Get the snackbar DIV
            var x = document.getElementById("snackbar");
            // Add the "show" class to DIV
            x.className = "show";
            // After 3 seconds, remove the show class from DIV
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
        }
    </script>
    <script src="/assets/js/modal-msg.js"></script>
    <script src="/assets/js/modal-confirm.js"></script>


</body>

</html>
