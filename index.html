<head>

<body>

    <header>

    <div class="container">
        <div class="block1">

        <div class="invitation-cont">
            <div id="slideshow">
                <div>
                    <img class="main-img mySlides w3-animate-fading" src="/assets/img/Carte invitation H-B S.png" alt="">

                <div>

                </div>
            </div>

        </div>
        <div class="block2">

        </div>
    </div>
    <div>

        <!-- Modal content -->
        <div id="myModal" class="modal-content1">
            <div class="modal-header1">
                <span class="close1">&times;</span>
                <h2>Confirmation</h2>
            </div>
            <!--div class="modal-body1">

            </div-->
            <div class="modal-footer1">
                <button class="modal-btn">Je serai pr√©sent(e)</button>

            </div>
        </div>


        <!-- Modal content -->
        <div id="myModalChat" class="modal-content2">

                <span class="close2">&times;</span>
                <h4>Envoyer un Message</h4>

    <div class="button-container">


        <div class="menu">
            <div id="fab-msg" class="fab-msg">
                <a id="myBtnChat">
                    <img class="chat-img" src="/assets/img/speech-bubble.png" alt="">
                </a>
            </div>
            <div id="fab-confirm" class="fab-confirm">
                <!--button id="myBtn">open</button-->
                <a id="myBtn">
                    <img class="user-img" src="/assets/img/user.png" alt="">
                </a>
            </div>
            <div class="pop-div">
                <a id="poplink" style="color: #ffff;">
                    <img class="menu-img" src="/assets/img/menu.png" alt="">
                </a>
            </div>
        </div>
        <div class="signature">
            Designed by Lyatos
        </div>
        <div class="music-btn">
            <div class="pop-div music">
                <a id="poplink" style="color: #ffff;" href="javascript:void(0);">
                    <img class="note-img" src="/assets/img/musical-note.png" alt="">
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        var msg = document.getElementById('fab-msg');
        msg.style.visibility = "hidden";
        msg.style.display = "none";
        var confirme = document.getElementById('fab-confirm');
        confirme.style.visibility = "hidden";
        confirme.style.display = "none";
        var poplink = document.getElementById('poplink')
        poplink.onclick = function () {
            if (msg.style.display === 'none' && msg.style.visibility === "hidden") { msg.style.display = "block"; msg.style.visibility = "visible"; }
            else {
                msg.style.display = "none"; msg.style.visibility = "hidden";
            }
            if (confirme.style.display === 'none' && confirme.style.visibility === "hidden") { confirme.style.display = "block"; confirme.style.visibility = "visible"; }
            else {
                confirme.style.display = "none"; confirme.style.visibility = "hidden";
            }
        }
    </script>
    <script>

        var slideIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) { slideIndex = 1 }
            x[slideIndex - 1].style.display = "block";
            setTimeout(carousel, 10000); // Change image every 2 seconds
        }
    </script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
